        async function typeText(element, text, speed = 30) {
            let i = 0;
            let isTag = false;
            let current = '';

            while (i < text.length) {
                const char = text.charAt(i);
                if (char === '<') isTag = true;
                if (char === '>') isTag = false;
                current += char;
                element.innerHTML = createPrompt() + '<span class="white">' + current + '</span><span class="cursor"></span>';
                terminal.scrollTop = terminal.scrollHeight;
                i++;
                if (!isTag) await new Promise(r => setTimeout(r, speed));
            }
            element.innerHTML = createPrompt() + '<span class="white">' + current + '</span>';
        }
