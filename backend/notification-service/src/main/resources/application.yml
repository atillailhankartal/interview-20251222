spring:
  application:
    name: notification-service
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

server:
  port: 8085

# Default notification settings
notification:
  email:
    enabled: false
    from: noreply@brokage.com
    from-name: Brokage Trading Platform
  sms:
    enabled: false
    provider: LOG

---
spring:
  config:
    activate:
      on-profile: dev

  data:
    mongodb:
      uri: mongodb://brokage:brokage123@localhost:27018/brokage_notifications?authSource=admin

  mail:
    host: localhost
    port: 1026
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  kafka:
    bootstrap-servers: localhost:9093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
    properties:
      schema.registry.url: http://localhost:8082

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/brokage
          jwk-set-uri: http://localhost:8180/realms/brokage/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318

logging:
  level:
    root: INFO
    com.brokage: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  data:
    mongodb:
      uri: mongodb://brokage:brokage123@mongodb:27017/brokage_notifications?authSource=admin

  kafka:
    bootstrap-servers: kafka:29092
    properties:
      schema.registry.url: http://schema-registry:8081

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/brokage
          jwk-set-uri: http://keycloak:8080/realms/brokage/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://lgtm:4318

