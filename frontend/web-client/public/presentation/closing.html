<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Broker HUB - Mission Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            min-height: 100vh;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at center, rgba(0,50,0,0.3) 0%, transparent 70%),
                linear-gradient(180deg, #0a0a0a 0%, #0d1a0d 100%);
            z-index: 0;
        }

        .terminal {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            padding: 30px 50px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #00aa00;
        }

        .line {
            opacity: 0;
            margin: 4px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }

        .line.visible {
            opacity: 1;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .prompt { color: #00ff00; }
        .comment { color: #00aa00; }
        .success { color: #00ff00; }
        .highlight { color: #ffb347; }
        .cyan { color: #00ffff; }
        .white { color: #ffffff; }
        .dim { color: #006600; }
        .blink { animation: blink 1s infinite; }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .ascii-art {
            color: #00ff00;
            font-size: 10px;
            line-height: 1.2;
        }

        .services-box {
            border: 1px solid #00aa00;
            margin: 10px 0;
            padding: 15px;
            background: rgba(0, 50, 0, 0.2);
        }

        .service-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #004400;
        }

        .service-row:last-child {
            border-bottom: none;
        }

        .thank-you-box {
            border: 2px solid #ffb347;
            margin: 20px auto;
            padding: 30px;
            text-align: center;
            max-width: 600px;
            background: rgba(255, 107, 53, 0.1);
        }

        .author-name {
            font-size: 28px;
            color: #ffb347;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff00;
            animation: blink 0.7s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>

        </div>
        <div id="output"></div>
    </div>

    <script>
        // Set timestamp

            year: 'numeric', month: 'short', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit'
        });

        const lines = [

            { text: '', delay: 300 },

            { text: '', delay: 500 },
            { text: '    ┌─────────────────────────────────────────────────────────────────────────┐', class: 'cyan', delay: 50 },
            { text: '    │                      DEMONSTRATION SUMMARY                              │', class: 'cyan', delay: 50 },
            { text: '    ├─────────────────────────────────────────────────────────────────────────┤', class: 'cyan', delay: 50 },
            { text: '    │  [✓] Customer Flow    - Login, Portfolio, Order Creation, Market View  │', class: 'success', delay: 100 },
            { text: '    │  [✓] Broker Flow      - Customer Management, Order Processing          │', class: 'success', delay: 100 },
            { text: '    │  [✓] Admin Flow       - Full Platform Access, Analytics, Audit Logs   │', class: 'success', delay: 100 },
            { text: '    │  [✓] Infrastructure   - Kafka Events, SSE Notifications, SAGA Pattern │', class: 'success', delay: 100 },
            { text: '    └─────────────────────────────────────────────────────────────────────────┘', class: 'cyan', delay: 50 },
            { text: '', delay: 500 },
            { text: '$ ./show-services.sh', class: 'prompt', delay: 300 },
            { text: '', delay: 200 },
            { text: '    ┌──────────────────────────────────────────────────────────────────────────────────┐', class: 'comment', delay: 50 },
            { text: '    │  SERVICE                   │  PORT   │  URL                                     │', class: 'white', delay: 50 },
            { text: '    ├──────────────────────────────────────────────────────────────────────────────────┤', class: 'comment', delay: 50 },
            { text: '    │  Frontend (Vue.js)         │  4000   │  http://localhost:4000                   │', class: 'cyan', delay: 80 },
            { text: '    │  Traefik Gateway           │  4500   │  http://localhost:4500                   │', class: 'cyan', delay: 80 },
            { text: '    │  Keycloak SSO              │  8180   │  http://localhost:8180                   │', class: 'cyan', delay: 80 },

            { text: '    │  Kafka UI                  │  8089   │  http://localhost:8089                   │', class: 'cyan', delay: 80 },
            { text: '    │  Mailpit                   │  8026   │  http://localhost:8026                   │', class: 'cyan', delay: 80 },

            { text: '                            ║                                   ║', class: 'highlight', delay: 100 },

            { text: '                            ║     Software Architect            ║', class: 'dim', delay: 100 },
            { text: '                            ║                                   ║', class: 'highlight', delay: 100 },
            { text: '                            ╚═══════════════════════════════════╝', class: 'highlight', delay: 100 },
            { text: '', delay: 300 },
            { text: '$ echo "Questions? Lets discuss!"', class: 'prompt', delay: 200 },
            { text: '  Questions? Lets discuss!', class: 'success', delay: 100 },
            { text: '', delay: 300 },
            { text: '$ _', class: 'prompt blink', delay: 0 },
        ];

        const output = document.getElementById('output');
        let lineIndex = 0;

        function addLine() {
            if (lineIndex >= lines.length) return;

            const lineData = lines[lineIndex];
            const lineEl = document.createElement('div');
            lineEl.className = 'line ' + (lineData.class || '');
            lineEl.textContent = lineData.text;
            output.appendChild(lineEl);

            // Trigger visibility
            setTimeout(() => {
                lineEl.classList.add('visible');
            }, 10);

            // Auto scroll
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;

            lineIndex++;

            if (lineIndex < lines.length) {
                setTimeout(addLine, lineData.delay || 100);
            }
        }

        // Start after a short delay
        setTimeout(addLine, 500);
    </script>
</body>
</html>
